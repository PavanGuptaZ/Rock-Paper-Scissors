<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./Images/rock-paper-scissors.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="./src/css/index.css">

</head>

<body>
  <section class="container">
    <div class="title">Rock - Paper - Scissor</div>
    <div class="gamescreen">
      <div class="result_fields">
        <div class="result_images">
          <span class="user_result">
            <img src="./public/Images/Rock.png" alt="user_result">
          </span>
          <span class="cpu_result">
            <img src="./public/Images/Rock.png" alt="cpu_result">
          </span>
        </div>
        <div class="results">Lets Play!!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="./public/Images/Rock.png" alt="">
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="./public/Images/Paper.png" alt="">
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="./public/Images/Scissor.png" alt="">
          <p>Scissor</p>
        </span>
      </div>
    </div>
    <div class="endscreen">

    </div>
    <div class="scores">
      <div class="user_score">User Score : <span class="user_score_value">0</span></div>
      <div class="cpu_score">Cpu Score : <Span class="cpu_score_value">0</Span></div>
    </div>
    <div class="note">
      <p>3 Points to Win the GAME</p>
    </div>
  </section>
</body>
<script type="module" src="./src/javascript/index.js"></script>

</html>
